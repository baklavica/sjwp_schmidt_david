<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: brown;
            text-decoration: none;
        }
        a:visited {
            color: pink;
        }
        a:hover {
            color: orange;
            text-decoration: underline;
        }
        a:active {
            color: green;
        }
        div{
            width: 250px;
            height: 250px;
            background-color: purple;
            margin: 20px;
        }
        div:hover{
            background-color: orange;
            width: 300px;
            height: 300px;
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <h1>Pseudo klase</h1>    
    <a href="https://posta.hr">Posta HR</a>
