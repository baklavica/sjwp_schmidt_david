<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bluebox {
            width: 500px;
            height: 300px;
            background-color: blue;
            top: 200px;
            left: 200px;
            position: relative;
        }
        .redcircle {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="bluebox">
        <div class="redcircle"></div>
    </div>
</body>
</html>
