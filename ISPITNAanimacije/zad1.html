<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lampica{
            width: 150px;
            height: 150px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 1;
            animation: gasi 1.5s infinite alternate;
        }
        @keyframes gasi {
            0% {}
            100% {opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="lampica"></div>
</body>
</html>
