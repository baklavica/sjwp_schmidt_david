<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 1250px;
            height: 500px;
            margin-left: 20%;
            margin-top: 15%;
            position: relative;
        }
        .prvi{
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: gray;
            margin-top: 400px;
            animation: pojava 1.5s 0.2s infinite forwards;
        }
        .drugi{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: gray;
            margin-top: 300px;
            margin-left: 250px;
            animation: pojava 1.5s 0.4s infinite forwards;
        }
        .treci{
            position: absolute;
            width: 200px;
            height: 300px;
            background-color: gray;
            margin-top: 200px;
            margin-left: 500px;
            animation: pojava 1.5s 0.6s infinite forwards;
        }
        .cetvrti{
            position: absolute;
            width: 200px;
            height: 400px;
            background-color: gray;
            margin-top: 100px;
            margin-left: 750px;
            animation: pojava 1.5s 0.8s infinite forwards;
        }
        .peti{
            position: absolute;
            width: 200px;
            height: 500px;
            background-color: gray;
            margin-left: 1000px;
            animation: pojava 1.5s 1s infinite forwards;
        }
        @keyframes pojava {
            0%{ background-color: gray;}
            50%{background-color: yellow;}
            100%{background-color: gray;}
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="prvi"></div>
        <div class="drugi"></div>
        <div class="treci"></div>
        <div class="cetvrti"></div>
        <div class="peti"></div>
    </div>
</body>
</html>
