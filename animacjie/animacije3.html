<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #040716;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: transparent;
            margin-left: 850px;
            margin-top: 420px;
            border: solid aqua 10px;
            border-radius: 5%;
            box-shadow: 0 0 8px aqua, 0 0 8px aqua inset;
            animation: animacija 2.5s infinite forwards;
        }
        @keyframes animacija {
            0% {

            }
            25% {
                transform: rotate(180deg);
            }
            50%{
                transform: rotateY(180deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
