<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 250px;
            height: 250px;
            background-color: purple;
            /* transition-property: width, background-color, height;
            transition-duration: 0.5s;
            transition-delay: 0s;
            transition-timing-function: ease-in-out; */
            transition: width 1s ease-in-out, background-color 1s ease-in-out, height 1s ease-in-out, transform 1s ease-in-out;
        }
        div:hover {
            background-color: orange;
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
    <div></div>
</body>
</html>
