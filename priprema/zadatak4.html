<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 4</title>
    <style>
        .kartica {
            width: 300px;
            height: 200px;
            margin-left: 200px;
            margin-top: 200px;
            border-radius: 10px;
            background-color: lightblue;
            transition: 0.5s transform ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .kartica:hover {
            transform: scale(1.2);
            box-shadow: 3px 3px 15px black;
        }
        p{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="kartica"><p>Klikni me</p></div>
</body>
</html>
