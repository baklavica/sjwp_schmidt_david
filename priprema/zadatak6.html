<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 6</title>
    <style>
        .krug {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20%;
            margin-left: 42%;
            border: 3px solid navy;
            border-top: 3px solid transparent;
            animation: rotacija 1s linear infinite;
        }
        @keyframes rotacija {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="krug"></div>
</body>
</html>
