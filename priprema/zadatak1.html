<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 1</title>
    <style>
        .jedan {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            animation: puls 2s infinite;
            margin-left: 100px;
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes puls {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="jedan"><p>Klikni me!</p></div>
</body>
</html>
