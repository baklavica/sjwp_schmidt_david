<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 3</title>
    <style>
        .krug {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: orange;
            animation: pomak 3s alternate infinite ease-in-out;

        }
        @keyframes pomak {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }
    </style>
</head>
<body>
    <div class="krug"></div>
</body>
</html>
