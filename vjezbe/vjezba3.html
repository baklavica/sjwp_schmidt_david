<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color:ghostwhite;
        }
        .bigimg1{width: 400px; height: 300px;}
        .bigimg2{width: 400px; height: 300px;}
        .smallimg1{width: 70px; height: 70px; border-radius: 50%;}
        div{
            background-color: white;
            width: 400px;
            height: 600px;
        }
        .div2{margin-left: 450px;}
        .p1{color: skyblue;}
        .followers1, .name1{margin-left: 100px;}
    </style>

</head>
<body>
    <div class="div1">
        <img src="./slike/pizza.jpg" alt="pizza" class="bigimg1">
        <p class="p1">#Food #Pizza</p>
        <h1>What is the tastiest pizza in Pizza Hut?</h1>
        <p>My thoughts on the future of front end web development</p>
        <img src="./slike/woman.jpg" alt="woman" class="smallimg1">
        <p class="name1"><strong>Elanor Pea</strong></p>
        <p class="followers1">5.2k followers</p>
    </div>
    <div class="div2">
        <img src="./slike/chickenbiryani.jpg" alt="chickenbiryani" class="bigimg2">
        <p>#Biryani #Food</p>
    </div>
</body>
</html>
