<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  
  <title>CSS Properties</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */

    #colorp{color: coral;}
    #fontSize{font-size: 2rem;}
    #fontWeight{font-weight: 900;}
    #fontFamily{font-family: 'Caveat', cursive;}
    #fontFamily{font-weight: 400;}
    #textAlign{text-align: right;}
    html{font-size: 30px;}
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="colorp">Color</p>
  <p id="fontSize">Font Size</p>
  <p id="fontWeight">Font Weight</p> 
  <p id="fontFamily">Font Family</p>
  <p id="textAlign">Text Align</p>
